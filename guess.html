<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gæt et Nummer</title>
</head>

<body>

<div class="container">
    <h1>Gæt et Nummer mellem 1 og 10</h1>
    <p>Du har 3 forsøg til dette</p>

<form>
    <input type="text" class="guess" id="guess">
    <br>
    <br>
    <input type="button" value="Prøv Lykken" id="submitGuess" class="submitGuess">        
</form>

<br>
<br>
<p id="outcome"></p>
</div>

<script type = "text/javascript">
    // computeren vælger et tilfældigt nr mellem 1 og 10
    let comNumber = Math.floor(Math.random() * 10 + 1); 
    let guess = 1;

    // Ny functions metode test
    // Når brugeren har brugt sine forsøg fjerne den muligheden for at trykke igen.
    const gameOver = () => submitGuess.disabled = true;

    document.getElementById('submitGuess').addEventListener('click', checkGuess);

    // undersøger hvad der er blevet submittet.
    function checkGuess() {

    // tjekker hvad brugeren indtaster    
    let userNumber = document.getElementById("guess").value; 

    // Hvis gættet er det samme som computeren    
    if (userNumber == comNumber)
    {
       document.getElementById("outcome").innerHTML = `<p class="correct">Tillykke du har gættet rigtigt på ${guess} forsøg</p>`;
       gameOver(); 
    }
    // fortæller at gættet skal være lavere
    else if(userNumber > comNumber) 
    {     
       guess++; 
       document.getElementById("outcome").innerHTML = `for højt, dit sidste gæt var ${userNumber} `;
    }
    // fortæller at gættet skal være højere
    else
    { 
       guess++; 
       document.getElementById("outcome").innerHTML = `for lavt, dit sidste gæt var ${userNumber}`;
   } 

    //Giver dig 3 forsøg til at gætte
    if (guess === 4) {
        document.getElementById("outcome").innerHTML = `<p class="fail">Forkert <br> Du har desværre ikke flere forsøg tilbage prøv igen</p>`;
        gameOver();
   }
}
</script> 
</body>
</html>
